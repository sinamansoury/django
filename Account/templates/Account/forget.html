{% extends 'layout.html' %}
 {% block title %}
     فراموشی
 {% endblock %}

{% block content %}
	<div class="container">
		<section id="form"><!--form-->
			<div class="row">
				<div class="col-sm-6 col-md-offset-3">
					<div class="signup-form "><!--sign up form-->
						<h2>فراموشی کلمه عبور</h2>
						<form method="post" action="{% url 'Forgot-Password' %}">
							{% csrf_token %}
                            {{ forget_form.email.label }}
                            {{ forget_form.email }}
                            {{ forget_form.email.errors }}
							<button type="submit" class="btn btn-default">فراموشی کلمه عبور</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock %}
